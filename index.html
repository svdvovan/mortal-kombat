<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MortalCombat</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
       
    </head>
    <body>
        <div class="app" id="app">
    <header class="header">
        <a href="#" class="logo">
            <img src="img/header.svg" alt="Логотип" class="logo">
        </a>
        <a href="#" class="user">
        <span class="user-name">Владимир</span>
        <img src="img/ava.jpg" alt="аватар" class="user-foto">
        </a>
    </header>
    <section class="film">
        <img src="img/film-logo.png" alt="Mortal Kombat" class="film-logo">
        <div class="tags">
            <span class="date">2021</span>
            <span class="genre">боевик, фентези, фантастика</span>
            <span class="country">США</span>
            <span class="age">18+</span>
        <!-- /.tags -->
    </div>
    <p class="description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
    <div class="button-group">
        <a href="#feedback" rel="nofollow" class="modalbox button button-primary">Предзаказ фильма</a>
        <a data-fancybox  class="button button-default" href="https://www.youtube.com/watch?v=gwsaI9txcXs&t">
            <img src="img/Vector.png" alt="иконка" class="button-icon">
            <span class="button-text">смотреть трейлер</span>
        </a>
    </div>
    </section>
</div>

<style type="text/css">
    #feedback {
        display: none;
    }
</style>

<div id="feedback">
    <!-- hidden inline form -->
    <h2>Отправка сообщения</h2>
    <form id="f_contact" name="contact" action="#" method="post">
        <label for="f_name">Ваше имя</label><br>
        <input type="text" id="f_name" name="f_name"><br>
        <label for="f_email">Ваш E-mail</label><br>
        <input type="text" id="f_email" name="f_email"><br>
        <label for="f_msg">Введите сообщение</label><br>
        <textarea id="f_msg" name="f_msg" class="txtarea"></textarea>
        <button id="f_send">Отправить E-mail</button>
    </form>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/jquery.vide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script src="js/main.js"></script>




</div>
</body>
</html>
