<!DOCTYPE html>
<html lang="en">
<div class="app" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MortalCombat</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
        <script src="js/main.js"></script>
    </head>
    <body>
    <header class="header">
        <a href="#" class="logo">
            <img src="img\header.svg" alt="Логотип" class="logo">
        </a>
        <a href="#" class="user">
        <span class="user-name">Владимир</span>
        <img src="img/ava.jpg" alt="аватар" class="user-foto">
        </a>
    </header>
    <section class="film">
        <img src="/img/film-logo.png" alt="Mortal Kombat" class="film-logo">
        <div class="tags">
            <span class="date">2021</span>
            <span class="genre">боевик, фентези, фантастика</span>
            <span class="country">США</span>
            <span class="age">18+</span>
        <!-- /.tags -->
    </div>
    <p class="description">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
    <div class="button-group">
        <button class="button button-primary">Предзаказ фильма</button>
        <button class="button button-default">
            <img src="img/Vector.png" alt="иконка" class="button-icon">
            <span class="button-text">смотреть трейлер</span>
        </button>
    </div>
    </section>
</div>
</body>
</html>
